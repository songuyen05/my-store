<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1 class="title">Your Cart</h1>
  </header>

  <main id="cart-list" style="padding: 20px; text-align: center;"></main>

    <div id="cart-summary" style="text-align:center; margin-top: 30px;">
    <h2>Order Summary</h2>
    <p id="subtotal">Subtotal: $0.00</p>
    <p id="tax">California Tax (7.25%): $0.00</p>
    <h3 id="total">Total: $0.00</h3>
  </div>

  <footer>
    <p>Contact me for orders or questions:</p>
    <p>Email: <a href="mailto:songuyen150@gmail.com">songuyen150@gmail.com</a></p>
    <p>Phone: <a href="tel:1-(408)-784-0246">1-(408)-784-0246</a></p>
  </footer>

  <script>
    const cartList = document.getElementById("cart-list");
    const subtotalEl = document.getElementById("subtotal");
    const taxEl = document.getElementById("tax");
    const totalEl = document.getElementById("total");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function calculateTotals() {
      let subtotal = 0;

      // Extract numeric price values from strings like "$15.00"
      cart.forEach(item => {
        const price = parseFloat(item.price.replace('$', '')) || 0;
        subtotal += price * item.quantity;
      });

      const taxRate = 0.0725; // California 7.25%
      const tax = subtotal * taxRate;
      const total = subtotal + tax;

      subtotalEl.textContent = `Subtotal: $${subtotal.toFixed(2)}`;
      taxEl.textContent = `California Tax (7.25%): $${tax.toFixed(2)}`;
      totalEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    function renderCart() {
      cartList.innerHTML = "";
      if (cart.length === 0) {
        cartList.innerHTML = "<h2>Your cart is empty.</h2>";
        document.getElementById("cart-summary").style.display = "none";
        return;
      } else {
        document.getElementById("cart-summary").style.display = "block";
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("card-item");
        div.innerHTML = `
          <img src="${item.image}" alt="">
          <h3>${item.name}</h3>
          <p>${item.type}</p>
          <p>Price: ${item.price}</p>
          <p>Quantity: ${item.quantity}</p>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartList.appendChild(div);
      });

      // Attach remove button logic
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", e => {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
          calculateTotals();
        });
      });
      
      calculateTotals();
    }

    renderCart();
  </script>
</body>
</html>
